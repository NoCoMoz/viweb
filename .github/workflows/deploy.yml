name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build
        working-directory: ./app
        run: |
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /viweb

      - name: Add .nojekyll file
        working-directory: ./app
        run: |
          touch out/.nojekyll
          cp out/404.html out/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: app/out
          branch: gh-pages
          clean: true
